{% extends 'base.html' %}

{% block content %}

{% if error %}
<p style="color: red">{{ error }}</p>

{% endif %}

<h1>Sign Up!</h1>
<form method="POST" action="{% url 'account:signup' %}">
    {% csrf_token %}
    Username:<br />
    <input type="text" class="form-control w-25" name="username" placeholder="Your username" /><br />

    E-mail:<br />
    <input type="text" class="form-control w-25" name="email" placeholder="Your e-mail" /><br />

    Password:<br />
    <input type="password" class="form-control w-25" name="password1" placeholder="Your password" /><br />

    Confirm password:<br />
    <input type="password" class="form-control w-25" name="password2" placeholder="Retype your password" /><br />

    <input type="submit" class="btn btn-primary" value="Sign Up!" />
</form>
{% endblock %}
